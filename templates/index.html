<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Sites</title>
    <!-- Bootstrap CSS with Darkly theme -->
    <link id="theme-style" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css">
    <style>
        .custom-select {
            width: auto;
            min-width: 100px;
            max-width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Add this modal HTML just after the opening <body> tag -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">My Web Stuff Demos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This is where you'll add the paragraph you want to edit later.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="bg-primary text-white py-4 my-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-0">My Web Sites</h1>
                </div>
                <div class="col-md-4">
                    <label for="theme-select" class="form-label visually-hidden">Select Theme:</label>
                    <select id="theme-select" class="form-select form-select-sm custom-select">
                        <option value="default">Default</option>
                        <option value="cerulean">Cerulean</option>
                        <option value="cosmo">Cosmo</option>
                        <option value="cyborg">Cyborg</option>
                        <option value="darkly" selected>Darkly</option>
                        <option value="lumen">Lumen</option>
                        <option value="minty">Minty</option>
                        <option value="pulse">Pulse</option>
                        <option value="sandstone">Sandstone</option>
                        <option value="solar">Solar</option>
                    </select>
                </div>
            </div>
        </header>
        
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <a href="http://www.mywebstuff.co.uk/MovieSearch" class="btn btn-lg btn-primary m-2">TMDB Movie Search</a><br>
                <a href="http://www.mywebstuff.co.uk/SongSearch" class="btn btn-lg btn-primary m-2">Spotify Song Search</a><br>
                <a href="http://www.mywebstuff.co.uk/BookSearch" class="btn btn-lg btn-primary m-2">Google Book Search</a><br>
                <a href="http://www.mywebstuff.co.uk/DvlaSearch" class="btn btn-lg btn-primary m-2">Vehicle DVLA lookup</a><br>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Switcher Script -->
    <script src="{{ url_for('static', filename='js/theme_switcher.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var select = document.getElementById('theme-select');
            var longestOption = Array.from(select.options).reduce((a, b) => a.text.length > b.text.length ? a : b);
            select.style.width = longestOption.text.length + 'ch';

            // Show the welcome modal
            var welcomeModal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            welcomeModal.show();
        });
    </script>
</body>
</html>
